<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>   
    <title>다른 곳(컴포넌트)에 있는 상태값을 가져와서 뿌려주기</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class Name extends React.Component{
            render(){
                return(
                    <div>
                        {this.props.value}
                    </div>
                ) // 2. 여기서 넘긴값을 props 에서 받아서 씀 (element 에 담았기 때문에 props)
            }
        }

        class App extends React.Component{
            constructor(props){
                super(props)
                this.state = {
                    name : 'ingoo'
                }  
            }
            render(){
                return(
                    <div>
                        {this.state.name}  <Name value = {this.state.name}/>    
                    </div>
                    //1. 여기서 state 안에 있는 name 값을 보내준거임
                    // Props는 컴포넌트를 사용할때 지정이 가능하다. - XML이나 HTML 형태로 봤을 때 속성값에 변수명을 지정할 수 있다.
                )
            }
        }

        ReactDOM.render(
            <App/>,
            document.querySelector('#root')
        )
    </script>
</body>
</html>
