<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>0712 숫자 + -</title>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        class Counter extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    number: 0
                }
                console.log('생성자');
            }
            plusNumber = (e) => {
                //console.log(e);
                this.setState({
                    number: this.state.number + 1
                })
            }
            minusNumber = () => {
                this.setState({
                    number: this.state.number - 1
                })
            }
            render() {
                // 1. {버튼 누르면 이렇게 여기 부분만 다시 실행이된다}
                return (
                    <div>
                        {console.log('render')} 
                        <h1>{this.state.number}</h1>
                        <button onClick={this.plusNumber}>+1</button>
                        <button onClick={this.minusNumber}>-1</button>
                    </div>
                )
            }
        }

        const CounterFn = () =>{
            // 2. 버튼 클릭시 함수형은 이 컴포넌트 전체가 다시 실행된다
            // 그래서 함수형 컴포넌트 안에 함수를 많이 넣는거를 피해야 한다.
            console.log('function');
            const [number, setNumber] = React.useState(0)

            const onUp = () =>{
                //setNumber(number+1)
                setNumber((prevNumber)=>prevNumber+1)
            }
            const onDown = () =>{
                //setNumber(number-1)
                setNumber((prevNumber)=>prevNumber-1)
            }
            
            return(
                <div>
                    {console.log('render')}
                    <h1>{number}</h1>
                    <button onClick={onUp}>+1</button>
                    <button onClick={onDown}>-1</button>
                </div>
            )
        }

        ReactDOM.render(
            <CounterFn />,
            document.querySelector('#root')
        )
    </script>
</body>

</html>
