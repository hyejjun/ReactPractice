        class App extends React.Component {
            state = {
                userid : '',
                userpw : '',
                isLogin : false,
            }
            handleChange=(e)=>{
                this.setState({
                    [e.target.name] : e.target.value
                })
            }
            handleSubmit =(e)=>{
                e.preventDefault();
                this.state.userid&&this.state.userpw === 'admin' ? this.setState({isLogin : true}) :this.setState({isLogin : false})
                this.setState({
                    userid : '',
                    userpw : '',
                })
            }
            render() {
                return (
                    <>
                        <form onSubmit={this.handleSubmit}>
                            <input type="text" name="userid" value={this.state.userid} onChange={this.handleChange}/>
                            <input type="password" name="userpw" value={this.state.userpw} onChange={this.handleChange}/>
                            <button type="submit">로그인</button>
                        </form>
                        {this.state.isLogin ? '로그인 됨' : ''}
                    </>
                )
            }
        }
