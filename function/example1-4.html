        function App() {
            // useState 외우기
            let [isLogin, setIsLogin] = React.useState(false)

            // 함수 만들때 화살표 잘 생각 하기 = e =>
            const handleClick = (e) => {
                setIsLogin(true)
            }

            return (
                <>
                    <p>{isLogin ? '아무개님 환영합니다' : '로그인을 진행해주세요'}</p>
                    <button onClick={handleClick}>login</button>
                </>
            )
        }
        ReactDOM.render(
            <App />,
            document.querySelector('#root')
        )
    </script>
