<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피보나치 수열 - 메모이제이션</title>
    <script>
        let memo = {}

        function fibo(n) {
            if (n in memo) {
                let result = memo[n]
            }else{
                if(n == 1 || n == 2){
                    result = 1
                } else {
                    result = fibo(n-2) + fibo(n-1)
                }
                memo[n] = result
            }
            return result
        }
    </script>
</head>
